# ============================================
# LANGUAGE SETTING
# ============================================
# Available languages:
#   en - English
#   ru - Русский (Russian)
#   ua - Українська (Ukrainian)
#   es - Español (Spanish)
#   de - Deutsch (German)
#   fr - Français (French)
#   zh - 中文 (Chinese)
#   pt - Português (Portuguese)
#   pl - Polski (Polish)
#   it - Italiano (Italian)
#
# Language files are located in: plugins/SpawnChestPlugin/lang/
# You can edit them or create your own!
language: en

# ============================================
# MAIN SETTINGS
# ============================================
settings:
  # Time between chest spawns (in seconds)
  # 14400 = 4 hours, 3600 = 1 hour, 600 = 10 minutes
  spawn-interval-seconds: 14400
  
  # How long until chest disappears (in minutes)
  chest-disappear-minutes: 30
  
  # Spawn zone configuration
  spawn-zone:
    min-distance: 400
    max-distance: 2000
    min-distance-from-center: 100
    min-height: 50
    max-height: 200
    bury-in-ground: false
  
  enabled-worlds:
    - "world"
  
  chest-chances:
    common: 0.50
    rare: 0.35
    legendary: 0.15

# ============================================
# FEATURES
# ============================================
features:
  guardians:
    enabled: true
    common-count: 1
    rare-count: 2
    legendary-count: 3
  
  effects:
    particles: true
    lightning-on-legendary: true
    sounds: true
    chest-glow-particles: true
    chest-beacon-beam: true
  
  broadcasts:
    chest-spawn-announcement: true
    title-on-spawn: true
    countdown-warnings: true
    resurrection-announcement: true
    achievement-announcement: true

summoner-apple:
  enabled: true
  drop-in-chests: true
  drop-chance: 0.05
  spawn-guardians: true
  spawn-effects: true

proximity-sounds:
  enabled: true
  max-distance: 50
  min-distance: 5
  sound: "BLOCK_NOTE_BLOCK_CHIME"
  interval-ticks: 40

statistics:
  enabled: true
  achievements:
    enabled: true

# ============================================
# LEGENDARY ITEMS
# ============================================
legendary-items:
  enabled: true
  
  dragon-slayer-sword:
    enabled: true
    bonus-damage: 4.0
    fire-duration-ticks: 100
    cooldown-ms: 3000
  
  master-pickaxe:
    enabled: true
    auto-smelt: true
    double-drop-chance: 0.5
    cooldown-ms: 1000
  
  titan-axe:
    enabled: true
    bonus-damage: 3.0
    tree-felling: true
    combat-cooldown-ms: 4000
    tree-cooldown-ms: 6000
  
  void-shovel:
    enabled: true
    area-size: 3
    auto-collect: true
    cooldown-ms: 5000
  
  storm-hammer:
    enabled: true
    bonus-damage: 5.0
    lightning-effect: true
    area-damage-radius: 3.0
    area-damage-amount: 4.0
    cooldown-ms: 8000
  
  guardian-bow:
    enabled: true
    double-shot: true
    homing-arrows: true
    homing-range: 5.0
    cooldown-ms: 2000
  
  wisdom-book:
    enabled: true
  
  phoenix-feather:
    enabled: true
    resurrection: true
    fire-immunity-passive: true
    full-heal-on-resurrect: true
    cooldown-ms: 300000
  
  poseidon-trident:
    enabled: true
    rain-radius: 5
    lightning-on-hit: true
    lightning-damage: 6.0
    cooldown-ms: 10000

custom-potions:
  enabled: true

warning-times:
  - 72000
  - 36000
  - 12000
  - 6000
  - 2400
  - 1200
  - 200
  - 60
  - 40
  - 20
  
  
